<!DOCTYPE html>
<html>
    <head>
        <title>Django App Example</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../static/dist/css/app.min.css" >
        <script src="https://use.fontawesome.com/d5097020fc.js"></script>
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-light" href="{% url 'home' %}"><img src="../images/logo.png" alt="Logo" width="75" height="40"></a>

                <div class="navbar-light">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-black font-weight-bold" href="/"><i class="fa fa-plus"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black font-weight-bold" href="/"><i class="fa fa-reply"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black font-weight-bold" href="/"><i class="fa fa-user"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black font-weight-bold" href="/"><i class="fa fa-bell"></i></a>
                        </li>
                    </ul>
                </div>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="/">HomePage</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="/pricing">Pricing</a>
                        </li>
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
        <!-- Footer -->
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Django App Example</p>
        </footer>
    </body>
</html>
